<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: header-links"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>



    <form th:action="@{|/users/${user.id}/edit|}" th:method="post" th:object="${user}">

        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" th:value="${user.username}">
        <br/>
        <label for="email">Email</label>
        <input type="text" id="email" th:field="*{email}">
        <br/>
        <input type="hidden" th:field="*{password}">
        <br/>
        <label for="admin">Role</label>
        <select th:field="*{admin}" th:type="file" id="admin" name="admin" th:value="${user.admin}">
            <option th:value="0">User</option>
            <option th:value="1">Admin</option>
        </select>
        <br/>
        <input type="submit" value="Update"/>
    </form>

    <form th:action="@{|/users/${user.id}/delete|}" th:method="POST">
        <button>Delete</button>
    </form>





<script th:replace="partials/scripts :: assets"></script>
</body>
</html>
