<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>posts</title>
</head>
<body>

<!-- This is where we iterate through the Posts ArrayList -->
<h1>Here are all the posts!</h1>

<div th:each="post : ${posts}">
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.body}"></p>

    <form th:action="@{|/posts/${post.id}/edit|}">
        <button>Edit</button>
    </form>
</div>

</body>
</html>
