<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: header-links"></head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>

    <div class="container">
        <form th:action="@{|/posts/create|}" th:method="post" th:object="${post}" enctype="multipart/form-data">
            <label for="title">Title</label>
            <br/>
            <input th:field="*{title}" id="title"/>
            <br />
            <label for="body">Body</label>
            <br/>
            <textarea th:field="*{body}" id="body"></textArea>
            <br />
            <label for="type">Type</label>
            <br/>
            <select th:field="*{type}" id="type">
                <option value="post">Post</option>
                <option value="recommend">Recommend</option>
            </select>
            <br />
            <label for="img">Select image:</label>
            <br/>
            <input type="file" id="img" name="img" accept="image/*">
            <br/>
            <input type="submit" value="Create"/>
        </form>
    </div>


    <script th:replace="partials/scripts :: assets"></script>
</body>
</html>
