<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>

    <h1>Edit Post</h1>
    <form th:action="@{|/posts/${post.id}/edit|}" th:method="post" th:object="${post}">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" th:value="${post.title}">

        <label for="body">Body</label>
        <textarea id="body" th:field="*{body}" th:text="${post.body}"></textarea>

        <button type="submit">Update</button>
    </form>

    <form th:action="@{|/posts/${post.id}/delete|}" th:method="POST">
        <button>Delete</button>
    </form>

</body>
</html>
