<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>


    <h1>Edit Post</h1>
    <form th:action="@{|/posts/${post.id}/edit|}" th:method="POST">

        <label for="title">Title</label>
        <input type="text" id="title" th:name="title" th:value="${post.title}" th:placeholder="${post.title}">

        <label for="body">Body</label>
        <textarea id="body" th:name="body" th:text="${post.body}" th:placeholder="${post.body}"></textarea>

        <button type="submit">Update</button>
    </form>

    <form th:action="@{|/posts/${post.id}/delete|}" th:method="POST">
        <button>Delete</button>
    </form>



</body>
</html>
