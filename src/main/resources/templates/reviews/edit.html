<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>


    <h1>Edit Review</h1>
    <form th:action="@{|/reviews/${review.id}/edit|}" th:method="post" th:object="${review}">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" th:value="${review.title}">
        <br/>
        <label for="body">Body</label>
        <textarea id="body" th:field="*{body}" th:text="${review.body}"></textarea>
        <br/>
        <label for="img">Select image:</label>
        <input th:field="*{image}" th:type="file" id="img" name="img" accept="image/*" th:value="${review.image}">
        <br/>
        <label for="rating">Rating</label>
        <input th:field="*{rating}" id="rating" th:value="${review.rating}"/>
        <br/>
        <input type="submit" value="Update"/>
    </form>

    <form th:action="@{|/reviews/${review.id}/delete|}" th:method="POST">
        <button>Delete</button>
    </form>

    <script th:replace="partials/scripts :: assets"></script>

</body>
</html>
